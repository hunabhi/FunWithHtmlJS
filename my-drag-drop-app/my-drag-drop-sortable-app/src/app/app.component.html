<div class="container">
  <h2>Angular Drag and Drop Example</h2>
  <div class="list">
    <div
      class="list-item"
      *ngFor="let item of items;let i= index"
      draggable="true"
      (dragstart)="onDragStart($event, i)"
    >
      {{ item }}
    </div>
  </div>
  <div
    class="list list2"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
  >
    <div class="list-item" *ngFor="let item of droppedItems">{{ item }}</div>
  </div>
</div>
